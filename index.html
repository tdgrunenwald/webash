<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>terminal.js</title>
		<script src="terminal.js"></script>
		<style>
			body {
				background: black;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<script>
			var term = new Terminal()
			document.body.appendChild(term.html)

			(function processInput(input) {
				if (input) {
					argv = input.split(" ")
					switch (argv[0]) {
						case "echo":
							term.print(input.replace(argv[0], "").trim())
							break;
						default:
							term.print("-bash: " + argv[0] + ": command not	found")
					}
				}
				term.input("tyler@website\n$ ", processInput)
			}())
		</script>
	</body>
</html>
