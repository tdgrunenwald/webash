<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>terminal.js</title>
		<script src="terminal.js"></script>
		<style>
			body {
				background: black;
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<script>
			var term = new Terminal()
			document.body.appendChild(term.html)

			(function processInput(input) {
				if (input) term.print(" - " + input)
				term.input("tyler@website\n$ ", processInput)
			}())
		</script>
	</body>
</html>
